name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # আপনার package.json এ pnpm@10.28.2 আছে

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Volta সাধারণত লেটেস্ট LTS বা আপনার পিন করা ভার্সন ব্যবহার করে
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test:run

      - name: Run TypeScript type checking
        run: pnpm run type-check

      - name: Run ESLint
        run: pnpm run lint

      - name: Check formatting with Prettier
        run: pnpm run format:check